<html>
  <head>
    <meta charset="utf-8" />
    <title>Plot</title>
    <script src="../d3@3.4.13.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <style>
      body {
          margin: 0;
      }

      .map {
          margin: 0;
          width: 100%;
          height: 100%;
      }

      .overlay {
          position: relative;
      }

      .overlay svg {
          position: absolute;
          top: -4000px;
          left: -4000px;
          width: 8000px;
          height: 8000px;
      }

      .overlay path {
          stroke: #d01b24;
          stroke-width: 3px;
          fill: #728905;
          fill-opacity: 0;
      }
    </style>
  </head>
  <body>
    <figure class="map"></figure>

    <script src="plot.js"></script>
  </body>
</html>
